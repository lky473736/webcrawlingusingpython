<!-- 서버와 클라이언트 : 웹 페이지 요청을 서버에게 함, 메인페이지를 클라이언트에게 제공
    server : serving mechanism by searching algo

    클라이언트가 서버에게 요청할 수 있는 방식
    1) GET : 서버가 클라이언트에게 메인페이지를 보내는 것을 요청
    2) POST : 클라이언트가 서버에게 데이터를 보내는 것을 요청 (로그인, 클라우드)

    웹페이지 : html을 기본으로 구성 (해석 엔진 : 웹 브라우저)
    js : html에 기능 부여
    css : html에 스타일 부여

    웹크롤링 : 웹페이지를 요청한 후 html 문서에서 원하는 정보를 얻는 행위
-->
